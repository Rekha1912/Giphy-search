<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Giphy Search Engine </title>
            <link rel="stylesheet" href="css/style.css" type="text/css">
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
            <link href='https://fonts.googleapis.com/css?family=Chela One' rel='stylesheet'>
            
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="js/main.js"> </script>
            
    </head>
    <body>  
        <header>
            <div class="container">
                <div class="box1">
                    <img class="imgG" src="images/g.png" alt="G">
                </div>
                <div class="box2">
                    <h1> <a href="index.html"> GIPHY </a> </h1>
                </div>
                <div class="box3">
                    <nav class="nav">
                        <ul>
                            <li> <a href="#" class="btn btn-nav"> <i class="fas fa-user"></i> Sign In </a></li>
                            <li> <a href="#" class="btn btn-nav"> <i class="fas fa-id-card"></i> Contact Us </a></li>
                            <li> <a href="#" class="btn btn-nav"> <i class="fas fa-info-circle"></i> About Us </a></li>
                        </ul>
                    </nav>
                    <div class="mobMenu">
                            <button id="myMenu" class="icon" value="myFunction()"> <i id="menuIcon" class="fa fa-bars"></i> </button>
                        <div id="myLinks">
                            <ul>
                                <li> <a href="#" class="btn btn-nav"> <i class="fas fa-user"></i> Sign In </a></li>
                                <li> <a href="#" class="btn btn-nav"> <i class="fas fa-id-card"></i> Contact Us </a></li>
                                <li> <a href="#" class="btn btn-nav"> <i class="fas fa-info-circle"></i> About Us </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-search">
                <div class="form-group">
                    <label for="search" id="searchlabel"> <h2> SEARCH: </h2></label>
                    <input type="text" id="search" class="input-control" name="search">
                </div>
                <div class="countbox">
                    <label for="count" id="countlabel"> <h2> COUNT: </h2></label>
                    <input type="number" id="count" class="input-control" name="count">                      
                </div> 
            </div>
            <div class="findbutton">
                <div class="iconbtn">
                        <button id="submit" class="btn" value="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="grid-container" id="grid">
            </div>
        </main>
        <footer>
            <div class="footbar">
                <nav class="footnav">
                    <ul>
                      <li><a href="#" class="btn btn-nav"> Privacy and Cookies </a></li>
                      <li><a href="#" class="btn btn-nav"> <i class="fas fa-copyright"></i> 2020 GIPHY </a></li>
                      <li><a href="#" class="btn btn-nav">  Teams and Conditions </a></li>
                    </ul>
                  </nav>
             </div>
        </footer>
    </body>
</html>
