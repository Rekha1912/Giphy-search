<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Giphy search engine </title>
            <link rel="stylesheet" href="css/style.css" type="text/css">
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
            <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
            
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="js/main.js"> </script>
            
    </head>
    <body>
        <header>
            <div class="container">
                <div class="box1"> 
                    <h4> GIPHY CORNER </h4>
                </div>
                <div class="box2">
                    <nav class="nav">
                        <ul>
                          <li><a href="#" class="btn btn-nav">Sign In </a></li>
                          <li><a href="#" class="btn btn-nav">Contact US</a></li>
                          <li><a href="#" class="btn btn-nav">About Us</a></li>
                        </ul>
                      </nav>
                 </div>
            </div>
        </header>
        <main>
            <div class="container-search">
                <div class="form-group">
                    <label for="search" id="searchlabel"> <h2> SEARCH: </h2></label>
                    <input type="search" id="search" class="input-control" name="search">
                    <button class="iconbtn" id="submit" value="submit"><i class="fas fa-search"></i></button>    
                </div>
                <div class="countbox">
                    <label for="count" id="countlabel"> <h2> COUNT: </h2></label>
                    <input type="number" id="count" class="input-control" name="count">                      
                </div> 
            </div>
            <div class="grid-container" id="grid">
                
            </div>
        </main>
        <footer>
            <div class="footbar">
                <nav class="footnav">
                    <ul>
                      <li><a href="#" class="btn btn-nav"> Privacy and Cookies </a></li>
                      <li><a href="#" class="btn btn-nav"> Teams and Conitions </a></li>
                      <li><a href="#" class="btn btn-nav"> Copywrites </a></li>
                    </ul>
                  </nav>
             </div>
        </footer>

    </body>
</html>
